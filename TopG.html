<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G using table</title>
</head>
<body bgcolor=black>
<h1 align="center" style="color: white;">G using table</h1>
<center>
    <table cellpadding="25px" cellspacing="10px">
        <tr>
        <td bgcolor=black ></td>
        <td bgcolor=green rowspan="3"></td>
        <td bgcolor=yellow colspan="4"></td>
        <td bgcolor=orange colspan="3" rowspan="2"></td>
        <td bgcolor=green rowspan="2"></td>
        <td bgcolor=black colspan="2"></td>
    </tr>
    <tr>
        <td bgcolor=lightblue rowspan="2"></td>
        <td bgcolor=yellow colspan="4"></td>
        <td bgcolor=magenta></td>
        <td bgcolor=black ></td>
    </tr>
    <tr>
        <td bgcolor=silver></td>
        <td bgcolor=black></td>
        <td bgcolor=black colspan="4" ></td>
        <td bgcolor=black></td>
        <td bgcolor=lightpurple colspan="2"></td>
        <td bgcolor=black ></td>
    </tr>
    <tr>
        <td bgcolor= lightgreen colspan="2" rowspan="2"></td>
        <td bgcolor=black rowspan="2"></td>
        <td bgcolor=black colspan="5" ></td>
        <td bgcolor=black></td>
        <td bgcolor=maroon colspan="2"></td>
        <td bgcolor=black ></td>
    </tr>
    <tr>
        <td bgcolor=black colspan="4" ></td>
        <td bgcolor=black colspan="2"></td>
        <td bgcolor=black ></td>
    </tr>
    <tr>
        <td bgcolor= lightgreen colspan="2" rowspan="4"></td>
        <td bgcolor=black colspan="5" rowspan="2"></td>
        <td bgcolor=black ></td>
        <td bgcolor=red colspan="4"></td>
    </tr>
    <tr>
        <td bgcolor=black></td>
        <td bgcolor=black ></td>
        <td bgcolor=orange rowspan="4"></td>
        <td bgcolor=yellow rowspan="3"></td>
        <td bgcolor=black rowspan="4"></td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor=yellow></td>
        <td bgcolor=black colspan="3"></td>
        <td bgcolor=black ></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td bgcolor=offwhite colspan="7"></td>
    </tr>
    <tr>
        <td bgcolor=black></td>
        <td bgcolor=yellow></td>
        <td bgcolor=yellow colspan="3"></td>
        <td bgcolor=orange colspan="4"></td>
        <td bgcolor=black></td>
    </tr>
</table> 
</center>
<h3 align="center" style="color: white;">Shubhom Srivastava</h3>
</body>
</html>
